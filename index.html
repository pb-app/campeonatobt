<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Beach Tennis ğŸ¾</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0891B2">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 min-h-screen">
    <div id="installBanner">Instale o App! <button id="installBtn">Instalar</button></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <div id="app-container" class="max-w-7xl mx-auto p-4">
        <header id="main-header" class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-cyan-600">ğŸ–ï¸ Ranking BT</h1>
            <div id="header-buttons" class="flex gap-2"></div>
        </header>
        <div id="loading-spinner" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-600 mx-auto"></div>
        </div>
        <main id="main-content" class="hidden"></main>
        <footer id="main-footer" class="text-center mt-8 text-gray-500 text-sm">
            <p>ID: <span id="user-id-footer">...</span></p>
        </footer>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full">
            <div class="flex justify-between mb-4"><h3 id="modal-title" class="text-xl font-bold"></h3><button id="modal-close-icon">X</button></div>
            <div id="modal-message" class="mb-6"></div>
            <button id="modal-close-btn" class="w-full bg-cyan-600 text-white py-3 rounded">OK</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    
    <script>
        // PWA Banner
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('installBanner').style.display = 'block'; });
        document.getElementById('installBtn').addEventListener('click', async () => { if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; document.getElementById('installBanner').style.display = 'none'; } });
    </script>
</body>
</html>
