        const icons = {

            swords: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"></polyline><line x1="13" y1="19" x2="19" y2="13"></line><line x1="16" y1="16" x2="20" y2="20"></line><line x1="19" y1="21" x2="21" y2="19"></line><polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5"></polyline><line x1="11" y1="5" x2="5" y2="11"></line><line x1="8" y1="8" x2="4" y2="4"></line><line x1="3" y1="5" x2="5" y2="3"></line></svg>',
            trophy: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>',
            shield: '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block text-yellow-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>',
            shieldOff: '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block text-gray-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><line x1="2" y1="2" x2="22" y2="22"></line></svg>',
            medal: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-3 text-white"><path d="M12 16.5l4-2.3 4 2.3-1.5-4.6 3.5-3.4-4.6-.7-2-4.2-2 4.2-4.6.7 3.5 3.4L8 16.5z"></path><path d="M12 15l-4-2.3V7.9l4 2.3 4-2.3v4.8L12 15z"></path></svg>'
        };

        /* =============================================================================
           Funções do Modal
           ============================================================================= */
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        };

        const hideModal = () => {
            modal.classList.add('hidden');
        };

        modalCloseBtn.addEventListener('click', hideModal);
        modalCloseIcon.addEventListener('click', hideModal);
        modal.addEventListener('click', hideModal); // Fecha ao clicar fora
        modal.firstElementChild.addEventListener('click', (e) => e.stopPropagation()); // Impede de fechar ao clicar dentro

        /* =============================================================================
           Funções Principais do Torneio
           ============================================================================= */
        
        /**
         * Salva o estado completo do torneio no Firestore
         */
        const saveTournament = async (newTournamentState) => {
            if (!authInfo.userId) return;
            try {
                // NOVO CAMINHO: 'users/{userId}/bt_tournament/main'
                const tournamentDocRef = doc(db, 'users', authInfo.userId, 'bt_tournament', 'main');
                await setDoc(tournamentDocRef, newTournamentState);
            } catch (error) {
                console.error("Erro ao salvar campeonato:", error);
                showModal("Erro", "Não foi possível salvar as alterações.");
            }
        };

        /**
         * Reinicia o campeonato, voltando à tela de registro
         */
        const resetChampionship = async () => {
            if (confirm("TEM CERTEZA? Isso irá apagar todos os grupos e chaves e voltar para a tela de cadastro. Os jogadores cadastrados NÃO serão apagados.")) {
                const newTournamentState = {
                    status: 'registration',
                    groups: [],
                    goldBracket: [],
                    silverBracket: []
                };
                await saveTournament(newTournamentState);
            }
        };
        resetChampionshipBtn.addEventListener('click', resetChampionship);

        /**
         * Lógica de cálculo de ranking do grupo (copiada do React)
         */
        const getRankings = (group) => {
            const playerStats = {};
            group.players.forEach(p => {
                playerStats[p.id] = { id: p.id, name: p.name, gamesWon: 0 };
            });
            
            group.matches.forEach(match => {
                const [p1, p2, p3, p4] = match.p;
                const [s1, s2] = match.score;
                
                if (s1 !== null && !isNaN(s1)) {
                    playerStats[p1].gamesWon += s1;
                    playerStats[p2].gamesWon += s1;
                }
                if (s2 !== null && !isNaN(s2)) {
                    playerStats[p3].gamesWon += s2;
                    playerStats[p4].gamesWon += s2;
                }
            });
            
            return Object.values(playerStats).sort((a, b) => b.gamesWon - a.gamesWon);
        };

        /**
         * Lógica de criação de chaves (copiada do React)
         */
        const createBracket = (bracketPlayers) => {
            const shuffledPlayers = [...bracketPlayers].sort(() => 0.5 - Math.random());
            const bracket = [];
            const numPlayers = bracketPlayers.length;
            
            if (numPlayers < 2) return [];

            const numRounds = Math.log2(numPlayers);

            for (let r = numRounds; r >= 1; r--) {
                const matchesInRound = Math.pow(2, r - 1);
                
                for (let m = 0; m < matchesInRound; m++) {
                    const matchId = `R${r}_M${m+1}`;
                    let nextMatchId = null;
                    let nextMatchSlot = null; // 0 ou 1

                    if (r < numRounds) {
                        const nextRoundMatchIndex = Math.floor(m / 2);
                        nextMatchId = `R${r+1}_M${nextRoundMatchIndex+1}`;
                        nextMatchSlot = m % 2;
                    }
                    
                    bracket.push({
                        id: matchId,
                        round: r,
                        players: [null, null],
                        score: [null, null],
                        winner: null,
                        nextMatchId: nextMatchId,
                        nextMatchSlot: nextMatchSlot,
                    });
                }
            }
            
            const round1Matches = bracket.filter(m => m.round === 1);
            round1Matches.forEach((match, index) => {
                match.players = [shuffledPlayers[index * 2] || null, shuffledPlayers[index * 2 + 1] || null];
            });

            return bracket.sort((a, b) => a.round - b.round);
        };

        /* =============================================================================
           Funções de Renderização de Tela (O "Router")
           ============================================================================= */
        
        /**
         * Função principal que decide qual tela mostrar
         */
        const renderApp = () => {
            if (!tournament) return; // Não faz nada se o torneio não foi carregado

            // Atualiza o botão de reset
            if (tournament.status !== 'registration') {
                resetChampionshipBtn.classList.remove('hidden');
            } else {
                resetChampionshipBtn.classList.add('hidden');
            }
            
            // "Router"
            switch (tournament.status) {
                case 'groups':
                    renderGroupStage();
                    break;
                case 'knockout':
                    renderKnockoutView();
                    break;
                case 'registration':
                default:
                    renderPlayerRegistration();
                    break;
            }

            // Atualiza os ícones do Lucide (necessário após injetar HTML)
            lucide.createIcons();
        };

        /**
         * Renderiza a tela de Cadastro de Jogadores
         */
        const renderPlayerRegistration = () => {
            const playersListHtml = players.length === 0
                ? `<p class="text-gray-400 text-center py-4">Nenhum jogador cadastrado.</p>`
                : players.map(player => `
                    <div class="flex justify-between items-center bg-gray-700 p-3 rounded-lg animate-fade-in-sm">

                        </button>
                    </div>
                `).join('');

            const generateButtonHtml = players.length >= 4
                ? `
                <div class="mt-8 text-center">
                    <button
                        id="generate-champ-btn"
                        type="button"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-xl transition-all flex items-center justify-center gap-3 text-lg mx-auto">
                        ${icons.swords}
                        Gerar Campeonato
                    </button>
                </div>
                ` : '';

            mainContent.innerHTML = `
                <div class="animate-fade-in">
                    <form id="add-player-form" class="mb-6 flex flex-col sm:flex-row gap-3">
                        <input
                            type="text"
                            id="player-name-input"
                            placeholder="Nome do Jogador"
                            class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        />
                        <button
                            type="submit"
                            id="add-player-btn"
                            class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-5 rounded-lg shadow-lg transition-all flex items-center justify-center gap-2 disabled:opacity-50">
                            ${icons.plus}
                            <span>Adicionar</span>
                        </button>
                    </form>

                    <div class="bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6">
                        <h3 class="text-xl font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                            ${icons.users}
                            Jogadores Cadastrados (${players.length})
                        </h3>
                        <div class="max-h-96 overflow-y-auto pr-2 space-y-2">
                            ${playersListHtml}
                        </div>
                    </div>
                    
                    ${generateButtonHtml}
                </div>
            `;

            // Adiciona os event listeners após o HTML ser injetado
            document.getElementById('add-player-form').addEventListener('submit', handleAddPlayer);
            document.querySelectorAll('.delete-player-btn').forEach(btn => {
                btn.addEventListener('click', () => handleDeletePlayer(btn.dataset.id));
            });
            if (players.length >= 4) {
                document.getElementById('generate-champ-btn').addEventListener('click', handleGenerateChampionship);
            }
        };

        /**
         * Renderiza a tela da Fase de Grupos
         */
        const renderGroupStage = () => {
            let allScoresFilled = true;
            const groupsHtml = tournament.groups.map((group, groupIndex) => {
                const rankings = getRankings(group);
                
                const matchesHtml = group.matches.map((match, matchIndex) => {
                    const score1 = match.score[0];
                    const score2 = match.score[1];
                    if (score1 === null || score2 === null) allScoresFilled = false;

                    return `
                    <div class="bg-gray-700 p-3 sm:p-4 rounded-lg">
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-2">
                            <span class="text-sm text-gray-300 text-center sm:text-left">${match.names[0]}</span>
                            <span class="font-bold text-cyan-300">vs</span>
                            <span class="text-sm text-gray-300 text-center sm:text-right">${match.names[1]}</span>
                        </div>
                        <div class="flex justify-center items-center gap-3 mt-3">
                            <input
                                type="number"
                                min="0"
                                value="${score1 === null ? '' : score1}"
                                class="score-input w-20 bg-gray-800 border border-gray-600 text-white rounded-lg p-2 text-center text-lg font-bold focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                data-group-index="${groupIndex}"
                                data-match-index="${matchIndex}"
                                data-score-index="0"
                            />
                            <span class="text-gray-400">-</span>
                            <input
                                type="number"
                                min="0"
                                value="${score2 === null ? '' : score2}"
                                class="score-input w-20 bg-gray-800 border border-gray-600 text-white rounded-lg p-2 text-center text-lg font-bold focus:outline-none focus:ring-2 focus:ring-cyan-500"
                                data-group-index="${groupIndex}"
                                data-match-index="${matchIndex}"
                                data-score-index="1"
                            />
                        </div>
                    </div>
                    `;
                }).join('');

                const rankingsHtml = rankings.map((player, rankIndex) => `
                    <tr class="border-b border-gray-700 ${rankIndex < 2 ? 'text-green-300' : 'text-yellow-300'}">
                        <td class="p-3 font-bold">${rankIndex + 1}º</td>
                        <td class="p-3">${player.name}</td>
                        <td class="p-3 font-bold">${player.gamesWon}</td>
                    </tr>
                `).join('');

                return `
                <div class="bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 animate-fade-in">
                    <h3 class="text-2xl font-bold mb-5 text-cyan-400">Grupo ${groupIndex + 1}</h3>
                    <div class="space-y-4 mb-6">${matchesHtml}</div>
                    <div>
                        <h4 class="text-lg font-semibold mb-3 text-white">Ranking do Grupo</h4>
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="p-3 rounded-l-lg">Pos.</th>
                                    <th class="p-3">Jogador</th>
                                    <th class="p-3 rounded-r-lg">Games Vencidos</th>
                                </tr>
                            </thead>
                            <tbody>${rankingsHtml}</tbody>
                        </table>
                        <div class="flex justify-between mt-2 text-sm">
                            <span class="text-green-300">▲ Série Ouro</span>
                            <span class="text-yellow-300">▼ Série Prata</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            mainContent.innerHTML = `
                <div class="space-y-8">
                    ${groupsHtml}
                    <div class="mt-8 text-center">
                        <button
                            id="finalize-groups-btn"
                            type="button"
                            ${!allScoresFilled ? 'disabled' : ''}
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-xl transition-all flex items-center justify-center gap-3 text-lg mx-auto disabled:opacity-50 disabled:cursor-not-allowed">
                            ${icons.trophy}
                            ${allScoresFilled ? "Finalizar Grupos e Gerar Chaves" : "Preencha todos os placares"}
                        </button>
                    </div>
                </div>
            `;

            // Adiciona event listeners
            document.querySelectorAll('.score-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const { groupIndex, matchIndex, scoreIndex } = e.target.dataset;
                    handleGroupScoreChange(groupIndex, matchIndex, scoreIndex, e.target.value);
                });
            });
            document.getElementById('finalize-groups-btn').addEventListener('click', handleFinalizeGroups);
        };
        
        /**
         * Renderiza a tela do Mata-Mata (Ambas as chaves)
         */
        const renderKnockoutView = () => {
            const goldHtml = renderBracket('Série Ouro', tournament.goldBracket, 'goldBracket', icons.shield);
            const silverHtml = renderBracket('Série Prata', tournament.silverBracket, 'silverBracket', icons.shieldOff);
            
            mainContent.innerHTML = goldHtml + silverHtml;
            
            // Adiciona event listeners
            document.querySelectorAll('.knockout-score-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const { bracketType, matchId, scoreIndex } = e.target.dataset;
                    handleKnockoutScoreChange(bracketType, matchId, scoreIndex, e.target.value);
                });
            });
        };

        /**
         * Helper para renderizar uma chave (Ouro ou Prata)
         */
        const renderBracket = (title, bracket, bracketType, iconSvg) => {
            // Agrupa partidas por rodada
            const rounds = {};
            bracket.forEach(match => {
                if (!rounds[match.round]) rounds[match.round] = [];
                rounds[match.round].push(match);
            });
            const maxRound = Math.max(...Object.keys(rounds).map(Number));

            const final = bracket.find(m => m.round === maxRound);
            const champion = final?.winner;

            const championHtml = champion ? `
                <div class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-gray-900 p-6 rounded-lg shadow-2xl mb-8 text-center animate-fade-in">
                    ${icons.medal}
                    <h4 class="text-2xl font-black uppercase tracking-wider">Campeão</h4>
                    <p class="text-3xl font-bold">${champion.name}</p>
                </div>
            ` : '';

            const roundsHtml = Object.keys(rounds).sort((a,b) => a-b).map(roundNum => {
                const roundTitle = Number(roundNum) === maxRound ? 'Final'
                    : Number(roundNum) === maxRound - 1 ? 'Semi-Final'
                    : `Rodada ${roundNum}`;
                
                const matchesHtml = rounds[roundNum].map(match => {
                    const p1 = match.players[0];
                    const p2 = match.players[1];
                    const isP1Winner = match.winner && p1 && match.winner.id === p1.id;
                    const isP2Winner = match.winner && p2 && match.winner.id === p2.id;
                    const score1 = match.score[0];
                    const score2 = match.score[1];
                    
                    return `
                    <div class="bg-gray-700 rounded-lg shadow-md p-4">
                        <!-- Jogador 1 -->
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium ${isP1Winner ? 'text-green-400 font-bold' : isP2Winner ? 'text-gray-400' : 'text-white'}">
                                ${p1 ? p1.name : 'Aguardando...'}
                            </span>
                            <input
                                type="number"
                                min="0"
                                value="${score1 === null ? '' : score1}"
                                class="knockout-score-input w-16 bg-gray-800 border border-gray-600 text-white rounded-lg p-2 text-center font-bold focus:outline-none focus:ring-2 focus:ring-cyan-500 ${match.winner ? 'opacity-70' : ''}"
                                data-bracket-type="${bracketType}"
                                data-match-id="${match.id}"
                                data-score-index="0"
                                ${(!p1 || !p2 || !!champion) ? 'disabled' : ''}
                            />
                        </div>
                        
                        <!-- Divisor -->
                        <div class="flex items-center my-2">
                            <div class="flex-grow border-t border-gray-600"></div>
                            <span class="mx-2 text-xs text-gray-400">vs</span>
                            <div class="flex-grow border-t border-gray-600"></div>
                        </div>

                        <!-- Jogador 2 -->
                        <div class="flex justify-between items-center">
                            <span class="font-medium ${isP2Winner ? 'text-green-400 font-bold' : isP1Winner ? 'text-gray-400' : 'text-white'}">
                                ${p2 ? p2.name : 'Aguardando...'}
                            </span>
                            <input
                                type="number"
                                min="0"
                                value="${score2 === null ? '' : score2}"
                                class="knockout-score-input w-16 bg-gray-800 border border-gray-600 text-white rounded-lg p-2 text-center font-bold focus:outline-none focus:ring-2 focus:ring-cyan-500 ${match.winner ? 'opacity-70' : ''}"
                                data-bracket-type="${bracketType}"
                                data-match-id="${match.id}"
                                data-score-index="1"
                                ${(!p1 || !p2 || !!champion) ? 'disabled' : ''}
                            />
                        </div>
                    </div>
                    `;
                }).join('');

                return `
                <div class="flex flex-col space-y-6 flex-shrink-0 w-72 sm:w-80">
                    <h4 class="text-xl font-semibold text-white">${roundTitle}</h4>
                    ${matchesHtml}
                </div>
                `;
            }).join('');

            return `
            <div class="bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 mb-8 animate-fade-in">
                <h3 class="text-3xl font-bold mb-6 text-cyan-400 flex items-center gap-3">
                    ${iconSvg}
                    ${title}
                </h3>
                ${championHtml}
                <div class="flex gap-4 sm:gap-6 pb-4 overflow-x-auto">
                    ${roundsHtml}
                </div>
            </div>
            `;
        };

        /* =============================================================================
           Manipuladores de Eventos (Lógica do App)
           ============================================================================= */
        
        /**
         * Adiciona um novo jogador
         */
        const handleAddPlayer = async (e) => {
            e.preventDefault();
            const input = document.getElementById('player-name-input');
            const button = document.getElementById('add-player-btn');
            const playerName = input.value.trim();
            if (!playerName) return;

            button.disabled = true;
            button.lastChild.textContent = "Adicionando...";
            
            try {
                // NOVO CAMINHO: 'users/{userId}/bt_players'
                const playersCollectionRef = collection(db, 'users', authInfo.userId, 'bt_players');
                await addDoc(playersCollectionRef, { name: playerName });
                input.value = '';
            } catch (error) {
                console.error("Erro ao adicionar jogador:", error);
                showModal("Erro", "Não foi possível adicionar o jogador. Tente novamente.");
            }
            
            button.disabled = false;
            button.lastChild.textContent = "Adicionar";
        };

        /**
         * Exclui um jogador
         */
        const handleDeletePlayer = async (playerId) => {
            if (!confirm("Tem certeza que deseja excluir este jogador?")) return;
            try {
                // NOVO CAMINHO: 'users/{userId}/bt_players/{playerId}'
                const playerDocRef = doc(db, 'users', authInfo.userId, 'bt_players', playerId);
                await deleteDoc(playerDocRef);
            } catch (error) {
                console.error("Erro ao excluir jogador:", error);
                showModal("Erro", "Não foi possível excluir o jogador. Tente novamente.");
            }
        };

        /**
         * Gera o campeonato
         */
        const handleGenerateChampionship = async () => {
            if (players.length < 4) {
                showModal("Jogadores Insuficientes", "Você precisa de pelo menos 4 jogadores para iniciar um campeonato.");
                return;
            }
            if (players.length % 4 !== 0) {
                showModal("Número de Jogadores Inválido", `Você precisa de um número de jogadores múltiplo de 4 (Ex: 4, 8, 12, 16...). Você tem ${players.length} jogadores.`);
                return;
            }
            if (!confirm(`Iniciar campeonato com ${players.length} jogadores? Isso criará ${players.length / 4} grupos.`)) {
                return;
            }

            try {
                const shuffledPlayers = [...players].sort(() => 0.5 - Math.random());
                const newGroups = [];
                
                for (let i = 0; i < shuffledPlayers.length; i += 4) {
                    const groupPlayers = shuffledPlayers.slice(i, i + 4);
                    const [p1, p2, p3, p4] = groupPlayers;
                    
                    newGroups.push({
                        id: `group_${i / 4 + 1}`,
                        players: groupPlayers,
                        matches: [
                            { id: 1, p: [p1.id, p2.id, p3.id, p4.id], names: [`${p1.name} / ${p2.name}`, `${p3.name} / ${p4.name}`], score: [null, null] },
                            { id: 2, p: [p1.id, p3.id, p2.id, p4.id], names: [`${p1.name} / ${p3.name}`, `${p2.name} / ${p4.name}`], score: [null, null] },
                            { id: 3, p: [p1.id, p4.id, p2.id, p3.id], names: [`${p1.name} / ${p4.name}`, `${p2.name} / ${p3.name}`], score: [null, null] },
                        ]
                    });
                }
                
                const newTournamentState = {
                    status: 'groups',
                    groups: newGroups,
                    goldBracket: [],
                    silverBracket: []
                };
                
                await saveTournament(newTournamentState);
                
            } catch (error) {
                console.error("Erro ao gerar campeonato:", error);
                showModal("Erro", "Não foi possível gerar o campeonato.");
            }
        };

        /**
         * Salva o placar de um jogo da fase de grupos
         */
        const handleGroupScoreChange = (groupIndex, matchIndex, scoreIndex, value) => {
            // Cria uma cópia profunda para evitar mutar o estado global diretamente
            const newTournament = JSON.parse(JSON.stringify(tournament));
            const score = value === '' ? null : parseInt(value, 10);
            
            // Garante que o placar seja um número válido ou nulo
            newTournament.groups[groupIndex].matches[matchIndex].score[scoreIndex] = isNaN(score) ? null : score;
            
            // Salva o estado atualizado. O listener (onSnapshot) cuidará da re-renderização.
            saveTournament(newTournament);
        };

        /**
         * Finaliza a fase de grupos e gera as chaves
         */
        const handleFinalizeGroups = () => {
            // A verificação de placares preenchidos já é feita no botão (disabled)
            if (!confirm("Finalizar Fase de Grupos? Isso irá gerar as chaves Ouro e Prata.")) return;

            try {
                let goldSeriesPlayers = [];
                let silverSeriesPlayers = [];
                
                tournament.groups.forEach(group => {
                    const rankings = getRankings(group);
                    goldSeriesPlayers.push(rankings[0], rankings[1]);
                    silverSeriesPlayers.push(rankings[2], rankings[3]);
                });
                
                const goldBracket = createBracket(goldSeriesPlayers);
                const silverBracket = createBracket(silverSeriesPlayers);
                
                const newTournament = {
                    ...tournament,
                    status: 'knockout',
                    goldBracket: goldBracket,
                    silverBracket: silverBracket,
                };
                
                saveTournament(newTournament);
                
            } catch (error) {
                console.error("Erro ao finalizar grupos:", error);
                showModal("Erro", "Ocorreu um erro ao gerar as chaves. Tente novamente.");
            }
        };

        /**
         * Salva o placar de um jogo do mata-mata
         */
        const handleKnockoutScoreChange = (bracketType, matchId, scoreIndex, value) => {
            const newTournament = JSON.parse(JSON.stringify(tournament));
            const bracketToUpdate = newTournament[bracketType];
            const match = bracketToUpdate.find(m => m.id === matchId);
            
            if (match) {
                const score = value === '' ? null : parseInt(value, 10);
                match.score[scoreIndex] = isNaN(score) ? null : score;
                
                const s0 = match.score[0];
                const s1 = match.score[1];
                
                // Checa se os dois placares estão preenchidos para definir o vencedor
                if (s0 !== null && s1 !== null) {
                    if (s0 > s1) {
                        match.winner = match.players[0];
                    } else if (s1 > s0) {
                        match.winner = match.players[1];
                    } else {
                        // Em caso de empate, limpa o vencedor
                        match.winner = null; 
                    }
                    
                    // Avança o vencedor para a próxima chave
                    if (match.winner && match.nextMatchId) {
                        const nextMatch = bracketToUpdate.find(m => m.id === match.nextMatchId);
                        if (nextMatch) {
                            nextMatch.players[match.nextMatchSlot] = match.winner;
                        }
                    }
                } else {
                    // Se um placar for limpo, remove o vencedor e o avanço
                    const oldWinner = match.winner;
                    match.winner = null;
                    if (oldWinner && match.nextMatchId) {
                        const nextMatch = bracketToUpdate.find(m => m.id === match.nextMatchId);
                        if (nextMatch && nextMatch.players[match.nextMatchSlot]?.id === oldWinner.id) {
                            nextMatch.players[match.nextMatchSlot] = null;
                        }
                    }
                }
                
                saveTournament(newTournament);
            }
        };

        /* =============================================================================
           Inicialização do App (Autenticação e Listeners)
           ============================================================================= */

        /**
         * Ouve mudanças na lista de jogadores
         */
        const listenToPlayers = () => {
            unsubscribePlayers(); // Desliga o listener anterior, se houver
            // NOVO CAMINHO: 'users/{userId}/bt_players'
            const playersCollectionRef = collection(db, 'users', authInfo.userId, 'bt_players');
            const q = query(playersCollectionRef);
            
            unsubscribePlayers = onSnapshot(q, (querySnapshot) => {
                players = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Se estivermos na tela de registro, re-renderiza
                if (tournament?.status === 'registration') {
                    renderApp();
                }
            }, (error) => {
                console.error("Erro ao carregar jogadores:", error);
                showModal("Erro", "Não foi possível carregar a lista de jogadores.");
            });
        };

        /**
         * Ouve mudanças no estado do torneio
         */
        const listenToTournament = () => {
            unsubscribeTournament(); // Desliga o listener anterior
            // NOVO CAMINHO: 'users/{userId}/bt_tournament/main'
            const tournamentDocRef = doc(db, 'users', authInfo.userId, 'bt_tournament', 'main');
            
            unsubscribeTournament = onSnapshot(tournamentDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    tournament = docSnap.data();
                } else {
                    // Se não existe, cria o estado inicial (registro)
                    tournament = { status: 'registration' };
                }
                
                // Esconde o spinner e mostra o conteúdo
                loadingSpinner.classList.add('hidden');
                mainContent.classList.remove('hidden');
                
                // Renderiza a tela correta
                renderApp();
            }, (error) => {
                console.error("Erro ao carregar campeonato:", error);
                showModal("Erro", "Não foi possível carregar o estado do campeonato.");
                loadingSpinner.classList.add('hidden');
            });
        };
        
        // Ponto de entrada: Autenticação
        onAuthStateChanged(auth, async (user) => {
            let currentUserId = user?.uid;

            if (!user) {
                try {
                    // Como estamos usando um projeto Firebase pessoal, usamos o login anônimo.
                    const userCredential = await signInAnonymously(auth);
                    currentUserId = userCredential.user.uid;
                } catch (error) {
                    console.error("Erro na autenticação anônima:", error);
                    // **MUDANÇA AQUI**
                    // Verifica o código de erro específico e mostra uma mensagem de modal mais útil.
                    let errorMessage = "Não foi possível conectar ao Firebase. Verifique sua conexão.";
                    if (error.code === 'auth/configuration-not-found') {
                        errorMessage = "Erro de Autenticação: O 'Login Anônimo' (Anonymous) não está ATIVADO no seu painel do Firebase. Por favor, ative-o na seção 'Authentication' > 'Sign-in method' para que o app possa funcionar.";
                    }
                    showModal("Erro de Autenticação", errorMessage);
                }
            }
            
            if (currentUserId) {
                authInfo = { userId: currentUserId, isAuthReady: true };
                userIdFooter.textContent = currentUserId;
                
                // Inicia os listeners de dados
                listenToPlayers();
                listenToTournament();
            }
        });

    </script>
</body>
